<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Web</title>
</head>

<body>
<!--
Seu Portfólio Web deve ter as seguintes informações:

Seu nome completo;
Uma foto atual sua, acompanhada de um texto alternativo, que deve ser a descrição da foto que você está usando;
Uma breve descrição sobre você, destacando algumas informações como nacionalidade e a cidade/estado onde mora;
Uma lista de habilidades que você possui, com destaque para aquela de que você mais se orgulha;
Um link interno para a sua foto;
Um link externo para algum blog de que você goste, que abra em uma nova aba;
Partes do seu portfólio destacadas com negrito e/ou itálico;
Um índice com links internos para as diferentes seções do seu portfólio.
-->

    <h2 id="nome">Paulo Michael Schweigert Pereira</h2>
    <img src="foto.jpg" alt="Mugshot" width="300px" id="foto">
    <h3 id="descricao">Breve descrição</h3>
    <p>Oi, eu sou o Goku</p>
    <br><br>
    
    <h3 id="habilidades">Habilidades/Superpoderes</h3>
    <ul>
        <li>Kame Hame Ha</li>
        <li>Genki Dama</li>
        <li>Teletransporte</li>
    </ul>

    <a href="#foto"> <em> Aprecie com moderação XD</em></a>
    <br>
    <h3 id="favoritos">Site que curto</h3>
    <a href="https://www.betrybe.com/" target="_blank">Venha para a <b>Trybe</b>!</a>

    <br><br>
    <h3>Índice interno</h3>
    <ul>
        <li><a href="#nome">Nome</a></li>
        <li><a href="#foto">Foto</a></li>
        <li><a href="#descricao">Descrição</a></li>
        <li><a href="#habilidades">Habilidades</a></li>
        <li><a href="#favoritos">Sites favoritos</a></li>
    </ul>
    
</body>
</html>
